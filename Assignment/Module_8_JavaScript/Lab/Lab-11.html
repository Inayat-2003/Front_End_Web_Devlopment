<!-- 
Task 1:Write a program that changes the background color of a webpage after 5 secondsusing
setTimeout().

Task 2:Create a digital clock that updates every second using setInterval(). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        #watch {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }

        body {
            transition: background-color 1s;
        }
    </style>
</head>

<body>
    <div id="watch">00:00:00</div>

    <script>

        let clock = document.getElementById("watch");

        function updateClock() {
            let now = new Date();
            let time = now.toLocaleTimeString();
            clock.textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Function to change the background color after 5 seconds
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "lightblue";
        }
        setTimeout(changeBackgroundColor, 5000);
    </script>

</body>

</html>
