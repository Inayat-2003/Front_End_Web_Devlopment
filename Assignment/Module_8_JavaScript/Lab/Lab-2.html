<!-- 
Write a JavaScript program to declare variables for different data types (string,number,
boolean, null, and undefined).

Log the values of the variables and their types to the console using console.log(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Number :
        var num = 10;
        var num = 20;
        num = 30;

        console.log(num)
        console.log(typeof(num))


        // String
        let string = "Hello this is string data";
        string = "Hello this is string";

        console.log(string)
        console.log(typeof(string))

        // boolean
        const condition = true;

        console.log(condition)
        console.log(typeof(condition))
        

        // Null
        data = null;

        console.log(data)
        console.log(typeof(data))

        // Undefined
        random;
        console.log(random)
        console.log(typeof(random))
        

    </script>
</body>
</html>
