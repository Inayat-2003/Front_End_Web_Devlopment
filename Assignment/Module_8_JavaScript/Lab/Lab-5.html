<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // TASK 1 : Write a JavaScript program using a for loop to print numbers from 1 to 10.
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        //  Task 2: Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20.
        var number = 1;
        var sum = 0;

        while (number <= 20) {
            if (number % 2 === 0) {
                sum += number;
            }
            number++;
        }
        console.log("The sum of even numbers between 1 and 20 is: " + sum);

        // Task 3: Write a do-while loop that continues to ask the user for input until they enter a number greater than 10
        let num;

        do {
            num = parseInt(prompt("Enter a number greater than 10:"));
            if (isNaN(num)) {
                alert("Invalid input. Please enter a number.");
            } else if (num <= 10) {
                alert("The number should be greater than 10. Try again.");
            }
        } while (isNaN(num) || num <= 10);

        alert("You entered a valid number: " + num);


    </script>
</body>

</html>
