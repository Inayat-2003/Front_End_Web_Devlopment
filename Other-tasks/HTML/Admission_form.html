<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>

<body>
    <form action="">
        <h1>Admission Form</h1>
        <p>Enter your admission information below</p>
        <hr>
        <table cellspace="0">
            <th align="left"><big>Name</big></th>
            <tr>
                <td><input type="text" placeholder="First Name" required size="30"></td>
                <td><input type="text" placeholder="Middle Name" required size="30"></td>
                <td><input type="text" placeholder="Last Name" required size="30"></td>
            </tr>
            <tr>
                <td><small>First Name</small></td>
                <td><small>Middle Name</small></td>
                <td><small>Last Name</small></td>
            </tr>
            <tr>
                <th align="left"><big>Birth Date</big></th>
            </tr>
            <tr>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for=""><big>Gender</big></label></td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender">Male <br>
                    <input type="radio" name="Gender">Female <br>
                    <input type="radio" name="Gender">Decline to Answer <br>
                </td>
            </tr>
            <tr>
                <td><label for=""><big>Are you Hispanic or Latino?</big></label></td>
            </tr>
            <tr>
                <td> <input type="radio" name="Gender">No<br>
                    <input type="radio" name="Gender">Yes<br>
                    <input type="radio" name="Gender">Decline to Answer<br>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
