<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h3>Customer</h3></legend>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="Enter your Full Name" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" required placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <th>Investment</th>
                    <td><select name="" id="">
                        <option value="">One Time Investment</option>
                        <option value="">SIP</option>
                        <option value="">Equity Fund</option>
                        <option value="">ETF Fund</option>
                        <option value="">BTC & other crypto</option>
                        <option value="">Forex</option>
                    </select></td>
                </tr>
                <tr>
                    <th>Date Joined</th>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <th>Active</th>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
