<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <th><h1>Sign Up</h1></th>
            <tr>
                <td> <label for="">Firstname, Lastname:</label></td>
                <td> <input type="text" placeholder="Enter your name" required title="Name"></td>
                <td> <input type="text" placeholder="Enter your Lastname" required title="Lastname"></td>
            </tr>

            <tr>
                <td> <label for="">Organization:</label></td>
                <td> <input type="text" placeholder="insert name of your org"></td>
            </tr>
            <tr>
                <td> <label for="">Email:</label></td>
                <td> <input type="email" placeholder="Enter your Email" required pattern="[a-z0-9.]+@[a-z]+.[a-z]+{2,3}">
                </td>
            </tr>
            <tr>
                <td> <label for="">Home Phone:</label></td>
                <td><input type="tel" placeholder="Enter your Home Phone no." minlength="10" maxlength="10" pattern="[0-9]+"></td>
            </tr>
            <tr>
                <td> <label for="">Work phone:</label></td>
                <td><input type="tel" placeholder="Enter your work phone no." minlength="10" maxlength="10" pattern="[0-9]+"></td>
            </tr>
            <tr>
                <td> <label for="">Cell Phone:</label></td>
                <td><input type="tel" placeholder="Enter your Cell Phone no." required minlength="10" maxlength="10" pattern="[0-9]+"></td>
            </tr>
            <tr>
                <td><Label for="Fax">Fax</Label></td>
                <td><input type="text" name="Fax" id="Fax"></td>
            </tr>
            <tr>
                <td> <label for="Address 1">Address 1:</label> <br> </td>
                <td> <textarea name="Address 1" id="Address 1" required placeholder="Enter your Address"></textarea></td>
            </tr>
            <tr>
                <td> <label for="Address 2">Address 2:</label> <br> </td>
                <td> <textarea name="Address 2" id="Address 2" placeholder="Enter your Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text" placeholder="Enter your city name" required></td>
            </tr>
            <tr>
                <td><label for="">State Provice</label></td>
                <td><input type="text" placeholder="Enter your State Provice" required></td>
            </tr>
            <tr>
                <td><label for="">Zip Code</label></td>
                <td><input type="tel" placeholder="Enter your zip Code" maxlength="6"></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><input type="text" placeholder="Enter your Country name" required></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
</body>

</html>
