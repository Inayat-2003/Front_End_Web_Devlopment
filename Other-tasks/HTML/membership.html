<head>

        <p>To apply for membership please complete all questions.</p>
        <hr>
        <table cellspace="0">
            <tr>
                <th align="left"><big>Name</big></th>

                <td><input type="text" placeholder="First Name" required size="20"></td>
                <td><input type="text" placeholder="Last Name" required size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td><small>First Name</small></td>
                <td><small>Last Name</small></td>
            </tr>
            <tr>
                <th align="left"><big>Address</big></th>
                <td colspan="2"><input type="text" required size="20"></td>
            <tr>
                <td></td>
                <td colspan="2"><small>Steet Address</small></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="text" size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td><small colspan="2">Steet Address Line 2</small></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="">City</label></td>
                <td><label for="">State/Province</label></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="tel" maxlength="7" minlength="5" size="20" required></td>
                <td>
                    <select name="" id="" required>
                        <option value="" hidden>Please Select</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">UAE</option>
                        <option value="">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><label for="">Postal/ZIP Code</label></td>
                <td><label for="">Country</label></td>
            </tr>
            <tr>
            <tr>
                <th align="left"><big>Email</big></th>
                <td colspan="2"><input type="email" placeholder="Enter your Email" required size="46"></td>
                <td></td>
            </tr>
            <tr>
                <th align="left"><big>Home Number</big></th>
                <td><input type="tel" name="" id="" max="4" min="2" size="5" pattern="[+0-9]+"></td>
                <td><input type="tel" pattern="[0-9]+" size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="">Area Code</label></td>
                <td><label for="">Phone Number</label></td>
            </tr>
            <tr>
                <th align="left"><big>Celluar Number</big></th>
                <td><input type="tel" name="" id="" max="4" min="2" size="5" pattern="[+0-9]+" required></td>
                <td><input type="tel" pattern="[0-9]+" size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="">Area Code</label></td>
                <td><label for="">Phone Number</label></td>
            </tr>
            <tr>
                <th align="left"><big>Work Number</big></th>
                <td><input type="tel" name="" id="" max="4" min="2" size="5" pattern="[+0-9]+"></td>
                <td><input type="tel" pattern="[0-9]+" size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="">Area Code</label></td>
                <td><label for="">Phone Number</label></td>
            </tr>
            <tr>
                <th align="left"><big>Website</big></th>
                <td colspan="2"><input type="text" size="46"></td>
                
            </tr>
        </table>
