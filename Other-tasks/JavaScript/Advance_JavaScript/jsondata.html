<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        fetch("data1.json", {
            method: "GET"
        })
        .then((data)=>{
            return data.json();
        })
        .then((data) => {
            console.log(data);

            [...data.user, ...data.admin, ...data.product].forEach((item) => {
                if ('course' in item) {
                    document.write(`<h1>id : ${item.id} Name : ${item.name} Course: ${item.course}</h1>`);
                } else if ('email' in item) {
                    document.write(`<h2>id : ${item.id} Name : ${item.name} Email: ${item.email}</h2>`);
                } else if ('productname' in item && 'price' in item) {
                    document.write(`<h3>id : ${item.id} Name : ${item.name} Productname : ${item.productname} Price: ${item.price}</h3>`);
                }
                else{
                    
                }
            });
        });
    </script>

</body>

</html>
