<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Remarks/Feedback/Comments</th>
                <th>Likes</th>
                <th>Username</th>
                <th>Fullname</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        fetch("https://dummyjson.com/comments", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                let userdata = data.comments.map((text) => {
                    return (
                        `
                       <tr>
                           <td>${text.id}</td>
                           <td>${text.body}</td>
                           <td>${text.likes}</td>
                           <td>${text.user.username}</td>
                            <td>${text.user.fullname}</td>
                            
                       </tr>
                    `
                    )

                });
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>

</body>

</html>
