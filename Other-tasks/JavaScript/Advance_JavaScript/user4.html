<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        fetch("https://fakestoreapi.in/api/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {

                let userdata = data.users.map((user, index) => {
                    return (
                        `
                       <tr>
                           <td>${user.id}</td>
                           <td>${user.username}</td>
                           <td>${user.email}</td>
                           <td>${user.password}</td>
                             <td>${user.address.city}</td>
                            
                       </tr>
                    `
                    )

                });
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>

</body>

</html>
