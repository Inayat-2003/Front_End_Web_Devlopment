<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="https://picsum.photos/800/600?random=1" alt="" height="100%" width="100%" class="img">
        <img src="https://picsum.photos/800/600?random=2" alt="" height="100%" width="100%" class="img">
        <img src="https://picsum.photos/800/600?random=3" alt="" height="100%" width="100%" class="img">
        <img src="https://picsum.photos/800/600?random=4" alt="" height="100%" width="100%" class="img">
    </div>

    <button onclick="previousImage()">Previous image</button>
    <button onclick="nextImage()">Next image</button>

    <script>
        let img_tag = document.getElementsByClassName("img")
        console.log(img_tag)
        let index = 0

        function silder() {
            // hide
            for(let i=0;i<img_tag.length;i++){
                img_tag[i].style.display = "none"
            }

            // show only one
            img_tag[index].style.display = "block"
        }

        function nextImage(){
            index++;
            if(index == img_tag.length){
                index = 0
            }
            silder();
        }

        function previousImage(){
            index--;
            if(index < 0){
                index = img_tag.length - 1
            }
            silder();
        }
    </script>
</body>
</html>
