<!-- This task shows usage of grid -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            margin: 0%;
        }
        .main{
            display: grid;
            background-color: blue;
            border: 3px solid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
        }
        .box{
            border: 2px red solid;
        }
        #sus{
            grid-column-start: 3
        
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" id="sus">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
