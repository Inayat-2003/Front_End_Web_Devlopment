<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
 const apiKey = 'YOUR_API_KEY';
const liveStreamId = 'YOUR_LIVE_STREAM_ID';

// Set up the API request
const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${liveStreamId}&key=${apiKey}`;

// Use the API to detect when the live stream goes live
setInterval(() => {
  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.items[0].snippet.liveBroadcastContent === 'live') {
        playLiveSong();
      }
    });
}, 10000); // Check every 10 seconds
    </script>

</body>
</html>
